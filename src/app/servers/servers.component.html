<label for="">Server Name:</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">

<p>{{ serverName }}</p>

<button 
class="btn btn-primary" style="margin-bottom:30px" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>

<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- <p [innerText]="serverCreationStatus"></p> -->

<app-server *ngFor="let server of servers"></app-server>
<!-- <app-server></app-server> -->
<br>

<label for="">User Name:</label>
<input type="text" class="form-control" [(ngModel)]="userName" (input)="enableResetUser()">

<p>{{ userName }}</p>

<button class="btn btn-primary" style="margin-bottom:30px" [disabled]="!allowResetUser" (click)="resetUser()">Reset User</button>
<br>

<!-- <button class="btn btn-primary" style="margin-bottom:30px" (click)="showSecret = !showSecret">Display Details</button> -->
<button class="btn btn-primary" style="margin-bottom:30px" (click)="onToggleDetails()">Display Details</button>

<p *ngIf="showSecret">Secret password = tuna</p>
<div *ngFor="let item of log, let i = index" 
    [ngStyle]="{maxWidth:'420px', margin:'auto', backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}">
    {{ item }}
</div>
